<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Amazing Events</title>
  <link rel="icon" href="./assets/img/logo.jpg" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <header>
    <!-- //// INICIO NAV -->
    <div id="nav"></div>
    <!-- //// FIN Nav -->

    <!-- //// Inicio Selector -->
    <div class="selector_nav">
      <a href="#" id="anterior"><span>&lt;</span></a>
      <h4 id="nombre-menu"></h4>
      <a href="#" id="posterior"><span>&gt;</span></a>
    </div>
    <script src="./assets/js/selector_nav.js"></script>

    <!-- //// FIN Selector -->
  </header>

  <!-- //// Inicio Check -->

  <div class="sub_nav align-items-center">

    <div class="form-check form-switch">
      <div class="categoria"></div>
      <div class="checks mb-2 mb-lg-0 my-auto"></div>
    </div>

    <div class="form-check form-check-inline my-auto">
      <form class="d-flex my-auto">
        <label class="search-label my-auto">
          <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search" />
          <img src="./assets/img/lupa.png" alt="Search" class="search-icon" />
        </label>
      </form>
    </div>
  </div>
  <!-- //// Fin  Check -->


  <!-- //// Inicio Tarjetas -->
  <div class="contenedor-card">
    <section class="row mt-5" id="cards"></section>
  </div>
  <!-- //// Fin Tarjetas -->

  <!-- //// Inicio Footer -->
  <div id="footer"></div>
  <!-- //// Fin Footer -->

  <script src="../assets/js/Data.js"></script>
  <script src="../assets/js/index.js"></script>
  <script src="../assets/js/estructura.js"></script>
</body>

</html>
