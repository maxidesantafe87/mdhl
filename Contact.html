 <!-- //// INICIO FORMULARIO -->

 <div class="container py-4">


  <form id="contactForm">


      <div class="mb-3">
          <label class="form-label" for="name">Nombre</label>
          <input class="form-control" id="name" type="text" placeholder="Nombre" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="name:required">Nombre Requerido.</div>
      </div>


      <div class="mb-3">
          <label class="form-label" for="emailAddress">Correo</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Correo"
              data-sb-validations="required, email" />
          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Poner el Correo.</div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Correo no valido!.</div>
      </div>


      <div class="mb-3">
          <label class="form-label" for="message">Mensaje</label>
          <textarea class="form-control" id="message" type="text" placeholder="Mensaje    " style="height: 10rem;"
              data-sb-validations="required"></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">Mensaje</div>
      </div>


      <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Formulario enviado con exito!</div>
      </div>


      <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error al enviar el formulario!</div>
      </div>


      <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
      </div>

  </form>

</div>
